<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/w3.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div class="w3-bar w3-border gradient">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-green w3-right">Logout</a>
  </div>

  <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:160px;">
    <h2>User Name</h2>
    <!-- <a href="#" class="w3-bar-item w3-button">Link 1</a> -->
    <button class="w3-button w3-block w3-left-align" onclick="myAccFunc(1)">
      Category 1
      <i class="fa fa-caret-down"></i>
    </button>
    <div id="demoAcc1" class="w3-hide w3-white w3-card">
      <a href="#" class="w3-bar-item w3-button">List 1</a>
      <a href="#" class="w3-bar-item w3-button">List 2</a>
    </div>

    <button class="w3-button w3-block w3-left-align" onclick="myAccFunc(2)">
      Category 2
      <i class="fa fa-caret-down"></i>
    </button>
    <div id="demoAcc2" class="w3-hide w3-white w3-card">
      <a href="#" class="w3-bar-item w3-button">List A</a>
      <a href="#" class="w3-bar-item w3-button">List B</a>
    </div>

    <!-- <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a> -->
  </div>

  <div class="w3-container" style="margin-left:160px">
    <div>
      <h2>To Do List Template</h2>
      <p> This will be the template for to do list, and it's actions</p>
      <ul>
        <li>
          <input type="checkbox" class="strikethrough" onclick=nowChecked(task1) id="task1">
          <span>Task 1</span>
        </li>
      </ul>
    </div>
    <div>
      <h2>Media and link Template</h2>
      <ul>
        <li><a href="https://github.com/wahibhanii">https://github.com/wahibhanii</a></li>
        <li><img src="./assets/images/profpic.jpg" alt="Haniiful Wahib"></li>
      </ul>
    </div>
    <div>
      <h2>Credits</h2>
      <ul>
        <li><p>Cool Elements and CSS By W3School</p></li>
         </ul>
    </div>

  </div>


  <footer>

  </footer>
  <script>
    function nowChecked(thisId) {
      console.log(thisId.checked)
      // var a = thisId
    }

    function myAccFunc(id) {
      var x = document.getElementById(`demoAcc${id}`);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-green";
      } else {
        x.className = x.className.replace(" w3-show", "");
        x.previousElementSibling.className =
          x.previousElementSibling.className.replace(" w3-green", "");
      }
    }
  </script>



</body>



</html>
